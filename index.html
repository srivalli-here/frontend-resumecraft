<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form id="resumeForm" autocomplete="off" spellcheck="false">
      <h2>Enter Your Details</h2>

      <label for="templateSelect">Select Template</label>
      <select id="templateSelect">
        <option value="template1">Professional Blue</option>
        <option value="template2">Minimalist Grey</option>
        <option value="template3">Modern Card</option>
      </select>

      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="Sri Kumar" />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="+91-9876543210" />

      <label for="summary">Professional Summary</label>
      <textarea id="summary" rows="4" placeholder="Brief introduction about yourself"></textarea>

      <label for="education">Education (one per line)</label>
      <textarea id="education" rows="4" placeholder="B.Tech IT, RVR & JC, 2025"></textarea>

      <label for="skills">Skills (comma separated)</label>
      <input type="text" id="skills" placeholder="Java, Python, HTML, CSS" />

      <label for="projects">Projects (one per line)</label>
      <textarea id="projects" rows="5" placeholder="Project1 - Description&#10;Project2 - Description"></textarea>
    </form>

    <div class="preview-container">
      <div id="template1" class="template active-template"></div>
      <div id="template2" class="template"></div>
      <div id="template3" class="template"></div>

      <button id="downloadPdf">Download PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
